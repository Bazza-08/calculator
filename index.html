<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <form>
        <input type="text" id='screen'>
    </form>
    <div class="buttons">
        <button class = 'symbol' type='button' value = * onclick="myFunction(event)">&times;</button>
        <button class = 'symbol' id = 'divide' type='button' value= / onclick="myFunction(event)">&divide;</button>
        <button class = 'symbol' id = 'minus' type='button' value = - onclick="myFunction(event)">&minus;</button>
        <button class = 'symbol' id = 'plus' type='button' value = + onclick="myFunction(event)">&plus;</button>
        <button class = 'number' type='button' value = . onclick="myFunction(event)">.</button>
        <button class = 'number' type='button' value = 9 onclick="myFunction(event)">9</button>
        <button class = 'number' type='button' value = 8 onclick="myFunction(event)">8</button>
        <button class = 'number' type='button' value = 7 onclick="myFunction(event)">7</button>
        <button class = 'number' type='button' value = 6 onclick="myFunction(event)">6</button>
        <button class = 'number' type='button' value = 5 onclick="myFunction(event)">5</button>
        <button class = 'number' type='button' value = 4 onclick="myFunction(event)">4</button>
        <button class = 'number' type='button' value = 3 onclick="myFunction(event)">3</button>
        <button class = 'number' type='button' value = 2 onclick="myFunction(event)">2</button>
        <button class = 'number' type='button' value = 1 onclick="myFunction(event)">1</button>
        <button class = 'number' type='button' value = 0 onclick="myFunction(event)"x>0</button>
        <button class = 'equals' type='button' onclick='evaluateSum()'>=</button>
        <button class = 'clear' type='button' onclick="clearValue()">C</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
